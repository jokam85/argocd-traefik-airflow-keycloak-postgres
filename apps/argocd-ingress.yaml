apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`localhost`) && Path(`/argo-cd`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
