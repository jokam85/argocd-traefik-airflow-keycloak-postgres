apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/bitnami/charts.git'
    path: 'bitnami/airflow'
    targetRevision: HEAD
    helm:
      releaseName: 'airflow'
      parameters:
        - name: 'executor'
          value: 'KubernetesExecutor'
        - name: 'redis.enabled'
          value: 'false'
        - name: 'rbac.create'
          value: 'true'
        - name: 'serviceaccount.create'
          value: 'true'
        - name: 'web.baseUrl'
          value: '/airflow'
        - name: ''
          value: ''
        - name: ''
          value: ''
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
