apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/bitnami/charts.git'
    path: 'charts/bitnami/keycloak'
    targetRevision: HEAD
    helm:
      releaseName: 'keycloak'
      parameters:
        - name: 'auth.adminUser'
          value: 'admin'
        - name: 'auth.adminPassword'
          value: 'admin'
        - name: 'service.type'
          value: 'clusterIP'
        - name: 'ingress.path'
          value: '/auth'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
